<div class="recent-box">
  <h2 class="recent-title">e-Portfolio Entries</h2>
  <div class="recent-list">
    {% assign i = 0 %}
    {% for post in site.posts offset:0 limit:7 %}
      {% if post.title %}
        <a href="{{ root_url }}{{ post.url | prepend: site.baseurl }}" class="recent-item" style="{% include bloglinkstyle.html %}"><span>{{ post.title }}</span></a>
      {% endif %}
    {% endfor %}
  </div>
</div> <!-- End Recent-Box -->
